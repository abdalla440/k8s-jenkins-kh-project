---
- name: Deploy Jenkins
  hosts: localhost
  tasks:
    - name: Create Jenkins Deployment
      k8s:
        definition: 
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: jenkins
            namespace: jenkins
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: jenkins
            template:
              metadata:
                labels:
                  app: jenkins
              spec:
                containers:
                - name: jenkins
                  image: jenkins/jenkins:lts
                  ports:
                  - containerPort: 8080
                  - containerPort: 50000

    - name: Create Jenkins Service
      k8s:
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: jenkins
            namespace: jenkins
          spec:
            type: LoadBalancer
            ports:
            - port: 8080
              targetPort: 8080
            selector:
              app: jenkins
