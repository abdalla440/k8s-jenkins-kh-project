apiVersion: apps/v1
kind: Deployment
metadata:
  name: dino-app
  namespace: dino-app 
  labels:
    app: dino-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dino-app
  template:
    metadata:
      labels:
        app: dino-app
    spec:
      containers:
      - name: dino-app-container
        image: ahannora440/google-dino:latest
        ports:
        - containerPort: 80
