kind: Pod
metadata:
    name: kaniko
    namespace: jenkins
spec:
    serviceAccountName: jenkins-sa
    containers:
    - name: deployer
      image: abanobmorkos10/aws-kubectl
      command:
      - /bin/bash
      tty: true       
    - name: kaniko
      image: gcr.io/kaniko-project/executor:debug
      command:
      - /busybox/cat
      tty: true
      volumeMounts:
        - name: docker-config
          mountPath: /kaniko/.docker
    volumes:
      - name: docker-config
        secret:
          secretName: docker-config
